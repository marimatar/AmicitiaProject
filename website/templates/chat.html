<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Chatroom</title>
    <style>
       :root {
            --primary-color: #5de0e6;
            --secondary-color: #004aad;
            --shade1: #5dbec6;
        }

        .topNav {
            position: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 10%;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .brand {
            font-family: 'Great Vibes', cursive;
            font-size: 40px;
        }

        .navContent {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--shade6);
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: calc(100% + 10px);
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .fa-home {
            font-size: larger;
            cursor: pointer;
            color:white;
            font-size: 36px;
        }

        .fa-cog {
            font-size: larger;
            cursor: pointer;
            margin-left: 900px;
            color: white;
            font-size: 36px;
        }
      body {
    background-image: linear-gradient(
      23deg,
      var(--primary-color) 0%,
      var(--secondary-color) 2%,
      var(--shade1) 12%,
      hsl(259deg 100% 15%) 50%,
      hsl(212deg 100% 25%) 88%,
      hsl(197deg 100% 30%) 98%,
      hsl(183deg 79% 36%) 100%
    );
    height: 90vh;
    padding-top: 10%;
  }
  
  .button {
    border: none;
    padding: 0.625em;
    border-radius: 0.5em;
    cursor: pointer;
  }
  
  .button:hover {
    filter: brightness(0.9);
  }
  
  .button:active {
    transform: translateY(2px);
  }
  
  .person-selector {
    display: flex;
    justify-content: center;
    gap: 1em;
    margin: 3em auto 1em;
    max-width: 40em;
  }
  
  .person-selector-button {
    width: 100%;
    background-color: var(--secondary-color);
    color: #fff;
    font-size: 1.1em;
  }
  
  .active-person {
    background: #08529d;
    box-shadow: 0 0 0.5em 0.1em #c3c3c333;
  }
  
  .chat-container {
    background: var(--secondary-color);
    font-family: 'Roboto', sans-serif;
    border-radius: 0.5em;
    padding: 0.5em 1.25em;
    margin: auto;
    max-width: 37.5em;
    height: 37.5em;
    box-shadow: 0 0 1.25em 0.5em #c3c3c333;
  }
  
  .chat-header {
    margin-bottom: 1em;
    color: #fff;
  }
  
  .chat-header h2 {
    font-size: 1.25em;
    font-weight: bold;
  }
  
  .chat-messages {
    height: 23em;
    overflow-y: scroll;
  }
  
  .chat-messages::-webkit-scrollbar {
    display: none;
  }
  
  .message {
    padding: 0.625em;
    border-radius: 1em;
    margin-bottom: 0.625em;
    display: flex;
    flex-direction: column;
    color: #fff;
  }
  
  .message-sender {
    font-weight: bold;
    margin-bottom: 0.31em;
  }
  
  .message-text {
    font-size: 1em;
    margin-bottom: 0.31em;
    word-wrap: break-word;
  }
  
  .message-timestamp {
    font-size: 0.75em;
    text-align: right;
  }
  
  .blue-bg {
    background-color: #1c9bef;
  }
  
  .gray-bg {
    background-color: #3d5365;
  }
  
  .chat-input-form {
    display: flex;
    align-items: center;
    margin-top: 2em;
    gap: 0.625em;
  }
  
  .chat-input {
    padding: 0.625em;
    border: none;
    border-radius: 0.5em;
    background-color: #f5f5f5;
    color: #333;
    font-size: 1em;
    flex-grow: 1;
  }
  
  .send-button {
    background-color: #1c9bef;
    color: #fff;
    font-size: 1em;
    font-weight: bold;
  }
  
  .clear-chat-button {
    display: block;
    margin: 2.5em auto;
  }
    </style>
  </head>
  <body>
     <!--Updated Nav bar-->
     <div class="topNav">
      <div class="navContent">
          <h2 class="brand">Amicitia</h2>
          <div class="dropdown">
              <i class="fa fa-cog" onclick="toggleDropdown(event)"></i>
              <div class="dropdown-content">
                  <a onclick="redirectToProfilePage()">Profile Settings</a>
                  <a onclick="logout()">Logout</a> <!--redirected to create account page-->
              </div>
          </div>
          <i class="fa fa-home" onclick="redirectToHomeCommunity()"></i>
      </div>
  </div>
  
    <!-- Person selector: this contains buttons for user to select whether to chat as -->
    <div class="person-selector">
      <button class="button person-selector-button active-person" id="apple-selector">Apple</button>
      <button class="button person-selector-button" id="orange-selector">Orange</button>
      <button class="button person-selector-button" id="lemon-selector">Lemon</button>
    </div>
    <div class="chat-container">
      <h2 class="chat-header">Apple chatting...</h2>
      
      <div class="chat-messages">
       
        <div class="message blue-bg">
          <div class="message-sender">Apple joined groupchat</div>
        </div>
       
        <div class="message gray-bg">
          <div class="message-sender">Orange joined groupchat</div>
        </div>

        <div class="message gray-bg">
          <div class="message-sender">Lemon joined groupchat</div>
        </div>

      </div>

      <form class="chat-input-form">
        <input type="text" class="chat-input" required placeholder="Type here, Apple..." />
        <button type="submit" class="button send-button">Send</button>
      </form>
      <button class="button clear-chat-button">Clear Chat</button>
    </div>

    <script>

const appleSelectorBtn = document.querySelector('#apple-selector')
const orangeSelectorBtn = document.querySelector('#orange-selector')
const lemonSelectorBtn = document.querySelector('#lemon-selector')
const chatHeader = document.querySelector('.chat-header')
const chatMessages = document.querySelector('.chat-messages')
const chatInputForm = document.querySelector('.chat-input-form')
const chatInput = document.querySelector('.chat-input')
const clearChatBtn = document.querySelector('.clear-chat-button')

const messages = JSON.parse(localStorage.getItem('messages')) || []

const createChatMessageElement = (message) => `
  <div class="message ${message.sender === 'Apple' ? 'blue-bg' : 'gray-bg'}">
    <div class="message-sender">${message.sender}</div>
    <div class="message-text">${message.text}</div>
    <div class="message-timestamp">${message.timestamp}</div>
  </div>
`

window.onload = () => {
  messages.forEach((message) => {
    chatMessages.innerHTML += createChatMessageElement(message)
  })
}

let messageSender = 'Apple'

const updateMessageSender = (name) => {
  messageSender = name
  chatHeader.innerText = `${messageSender} chatting...`
  chatInput.placeholder = `Type here, ${messageSender}...`

  if (name === 'Apple') {
    AppleSelectorBtn.classList.add('active-person')
    OrangeSelectorBtn.classList.remove('active-person')
    LemonSelectorBtn.classList.remove('active-person')
  }
  if (name === 'Orange') {
    AppleSelectorBtn.classList.remove('active-person')
    OrangeSelectorBtn.classList.add('active-person')
    LemonSelectorBtn.classList.remove('active-person')
  }
  if (name === 'Lemon') {
    AppleSelectorBtn.classList.remove('active-person')
    OrangeSelectorBtn.classList.remove('active-person')
    LemonSelectorBtn.classList.add('active-person')
  }
  

  /* auto-focus the input field */
  chatInput.focus()
}

appleSelectorBtn.onclick = () => updateMessageSender('Apple')
orangeSelectorBtn.onclick = () => updateMessageSender('Orange')
lemonSelectorBtn.onclick = () => updateMessageSender('Lemon')

const sendMessage = (e) => {
  e.preventDefault()

  const timestamp = new Date().toLocaleString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true })
  const message = {
    sender: messageSender,
    text: chatInput.value,
    timestamp,
  }

  /* Save message to local storage */
  messages.push(message)
  localStorage.setItem('messages', JSON.stringify(messages))

  /* Add message to DOM */
  chatMessages.innerHTML += createChatMessageElement(message)

  /* Clear input field */
  chatInputForm.reset()

  /*  Scroll to bottom of chat messages */
  chatMessages.scrollTop = chatMessages.scrollHeight
}

chatInputForm.addEventListener('submit', sendMessage)

clearChatBtn.addEventListener('click', () => {
  localStorage.clear()
  chatMessages.innerHTML = ''
})
    </script>
  </body>
</html>
