<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/navbar.css') }}" />
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Chatroom</title>
    <script type="text/javascript">
        function redirectToHome() {
            window.location.href = "{{ url_for('views.events') }}";
        }
        function redirectToProfilePage() {
            window.location.href = "{{ url_for('views.profileuser') }}";
        }
        function redirectToLoad() {
            window.location.href = "{{ url_for('views.load') }}";
        }
    </script>
    <style>
       :root {
            --primary-color: #5de0e6;
            --secondary-color: #004aad;
            --shade1: #000000;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: calc(100% + 10px);
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
        *{
            {#overflow: hidden;#}
        }
      body {
    background-color: #85abde;
    height: 90vh;
    padding-top: 1.5%;
  }
      .button-match {
    background-color: #2d5481;
    font-family: 'Jost', sans-serif;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.button-match:hover {
    background-color: #85abde;
}
  
  .button {
    border: none;
    padding: 0.625em;
    border-radius: 0.5em;
    cursor: pointer;
  }
  
  .button:hover {
    filter: brightness(0.9);
  }
  
  .button:active {
    transform: translateY(2px);
  }
  
  .person-selector {
    display: flex;
    justify-content: center;
    gap: 1em;
    margin: 3em auto 1em;
    max-width: 40em;
  }
  
  .person-selector-button {
    width: 100%;
    background-color: #2d5481;
    color: #fff;
    font-size: 1.1em;
  }
  
  .active-person {
    background: #0c2e62;
    box-shadow: 0 0 0.5em 0.1em #c3c3c333;
  }
  
  .chat-container {
    background: #b9dafc;
    font-family: 'Roboto', sans-serif;
    border-radius: 0.5em;
    padding: 0.5em 1.25em;
    margin: auto;
    max-width: 37.5em;
    height: 36em;
    box-shadow: 0 0 1.25em 0.5em #c3c3c333;
  }
  
  .chat-header {
    margin-bottom: 1em;
    color: #324869;
  }
  
  .chat-header h2 {
    font-size: 1.25em;
    font-weight: bold;
  }
  
  .chat-messages {
    height: 23em;
    overflow-y: scroll;
  }
  
  .chat-messages::-webkit-scrollbar {
    display: none;
  }
  
  .message {
    padding: 0.625em;
    border-radius: 1em;
    margin-bottom: 0.625em;
    display: flex;
    flex-direction: column;
    color: #fff;
  }
  
  .message-sender {
    font-weight: bold;
    margin-bottom: 0.31em;
  }
  
  .message-text {
    font-size: 1em;
    margin-bottom: 0.31em;
    word-wrap: break-word;
  }
  
  .message-timestamp {
    font-size: 0.75em;
    text-align: right;
  }
  
  .blue-bg {
    background-color: #1c9bef;
  }
  
  .orange-bg {
    background-color: rgb(224, 146, 0);
  }

  .purple-bg {
  background-color: rgb(177, 0, 177);
}
  .red-bg {
  background-color: rgb(177, 0, 0);
}

  
  .chat-input-form {
    display: flex;
    align-items: center;
    margin-top: 2em;
    gap: 0.625em;
  }
  
  .chat-input {
    padding: 0.625em;
    border: none;
    border-radius: 0.5em;
    background-color: #f5f5f5;
    color: #333;
    font-size: 1em;
    flex-grow: 1;
  }
  
  .send-button {
    background-color: #1c9bef;
    color: #fff;
    font-size: 1em;
    font-weight: bold;
  }
  
  .clear-chat-button {
    display: block;
    margin: 2.5em auto;
  }
    </style>
  </head>
  <body>
     <!--Updated Nav bar-->
     <div class="topNav">
        <div class="navContent">
            <div class="userSection">
                <i class="fa fa-user-circle" onclick="redirectToProfilePage()"></i>
                <span class="username">{{ username }}</span>
                <button class="button-match" style="font-weight: bold;  letter-spacing: 2px;" onclick="redirectToLoad()">Match</button>
                <div class="dropdown">
                    <button class="button-match">Chats</button>
                    <div class="dropdown-content">
                      <button class="button-match" style="font-weight: bold;width:100%; border-radius: 0px;  letter-spacing: 2px;" onclick=" window.location.href ='{{ url_for('views.chat') }}'">Chat 1</button>
                        <button class="button-match" style="font-weight: bold;width:100%; border-radius: 0px;  letter-spacing: 2px;" onclick=" window.location.href ='{{ url_for('views.chat1') }}'">Chat 2</button>
                        </div>
                  </div>
            </div>
            <h2 class="brand"style="margin-left: -100px">Amicitia</h2>
                <div class="navButtons">
                    <navButton class="fa fa-home" onclick="redirectToHome()"></navButton>
                    <navButton class="fa fa-power-off" onclick=window.location.href='{{ url_for('auth.logout') }}'></navButton>
                </div>
        </div>
    </div>
  
    <!-- Person selector: this contains buttons for user to select whether to chat as -->
    <div class="person-selector">
      <button class="button person-selector-button active-person" id="user-selector">{{ username }}</button>
      <button class="button person-selector-button" id="mmaru-selector">mmaru</button>
      <button class="button person-selector-button" id="matchateo-selector">matchateo</button>
      <button class="button person-selector-button" id="jmee-selector">jmee</button>
    </div>
    <div class="chat-container">
      <h2 class="chat-header">{{ username }} chatting...</h2>
      
      <div class="chat-messages">

        <div class="message red-bg">
          <div class="message-sender">{{ username }} joined groupchat</div>
        </div>

        <div class="message blue-bg">
          <div class="message-sender">mmaru joined groupchat</div>
        </div>
       
        <div class="message orange-bg">
          <div class="message-sender">matchateo joined groupchat</div>
        </div>

        <div class="message purple-bg">
          <div class="message-sender">jmee joined groupchat</div>
        </div>

      </div>

      <form class="chat-input-form">
        <input type="text" class="chat-input" required placeholder="Type here, {{ username }}" />
        <button type="submit" class="button send-button">Send</button>
      </form>
      <button class="button clear-chat-button">Clear Chat</button>
    </div>

    <script>

const userSelectorBtn = document.querySelector('#user-selector')
const mmaruSelectorBtn = document.querySelector('#mmaru-selector')
const matchateoSelectorBtn = document.querySelector('#matchateo-selector')
const jmeeSelectorBtn = document.querySelector('#jmee-selector')
const chatHeader = document.querySelector('.chat-header')
const chatMessages = document.querySelector('.chat-messages')
const chatInputForm = document.querySelector('.chat-input-form')
const chatInput = document.querySelector('.chat-input')
const clearChatBtn = document.querySelector('.clear-chat-button')

const chatRoomId = 'chatRoom1'; // This should be dynamically set or retrieved from the URL or page data
const localStorageKey = `messages_${chatRoomId}`;

const messages = JSON.parse(localStorage.getItem(localStorageKey)) || [];

const createChatMessageElement = (message) => `
  <div class="message ${message.sender === '{{username}}' ? 'red-bg' : message.sender === 'mmaru' ? 'blue-bg' : message.sender === 'matchateo' ? 'orange-bg' : 'purple-bg'}">
    <div class="message-sender">${message.sender}</div>
    <div class="message-text">${message.text}</div>
    <div class="message-timestamp">${message.timestamp}</div>
  </div>
`

window.onload = () => {
  messages.forEach((message) => {
    chatMessages.innerHTML += createChatMessageElement(message)
  })
}

let messageSender = '{{username}}'

const updateMessageSender = (name) => {
  messageSender = name
  chatHeader.innerText = `${messageSender} chatting...`
  chatInput.placeholder = `Type here, ${messageSender}...`

  if (name === '{{username}}') {
    userSelectorBtn.classList.add('active-person')
    mmaruSelectorBtn.classList.remove('active-person')
    matchateoSelectorBtn.classList.remove('active-person')
    jmeeSelectorBtn.classList.remove('active-person')
  }
  if (name === 'mmaru') {
    userSelectorBtn.classList.remove('active-person')
    mmaruSelectorBtn.classList.add('active-person')
    matchateoSelectorBtn.classList.remove('active-person')
    jmeeSelectorBtn.classList.remove('active-person')
  }
  if (name === 'matchateo') {
    userSelectorBtn.classList.remove('active-person')
    mmaruSelectorBtn.classList.remove('active-person')
    matchateoSelectorBtn.classList.add('active-person')
    jmeeSelectorBtn.classList.remove('active-person')
  }
  if (name === 'jmee') {
    userSelectorBtn.classList.remove('active-person')
    mmaruSelectorBtn.classList.remove('active-person')
    matchateoSelectorBtn.classList.remove('active-person')
    jmeeSelectorBtn.classList.add('active-person')
  }
  

  /* auto-focus the input field */
  chatInput.focus()
}

userSelectorBtn.onclick = () => updateMessageSender('{{username}}')
mmaruSelectorBtn.onclick = () => updateMessageSender('mmaru')
matchateoSelectorBtn.onclick = () => updateMessageSender('matchateo')
jmeeSelectorBtn.onclick = () => updateMessageSender('jmee')

const sendMessage = (e) => {
  e.preventDefault()

  const timestamp = new Date().toLocaleString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true })
  const message = {
    sender: messageSender,
    text: chatInput.value,
    timestamp,
  }

  /* Save message to local storage */
  messages.push(message)
  localStorage.setItem(localStorageKey, JSON.stringify(messages))

  /* Add message to DOM */
  chatMessages.innerHTML += createChatMessageElement(message)

  /* Clear input field */
  chatInputForm.reset()

  /*  Scroll to bottom of chat messages */
  chatMessages.scrollTop = chatMessages.scrollHeight
}

chatInputForm.addEventListener('submit', sendMessage)

clearChatBtn.addEventListener('click', () => {
  localStorage.removeItem(localStorageKey)
  chatMessages.innerHTML = ''
})

    </script>
  </body>
</html>
