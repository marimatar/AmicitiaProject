<!DOCTYPE html>
<html>
<head>
	<title>Login/Signup Page</title>
    <script type="text/javascript">
        function redirectToHome() {
            window.location.href = "{{ url_for('views.home') }}";
        }
    </script>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/loginpage.css') }}">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div title = "nav bar" class = "topNav">
        <div class = "navContent">
            <h2 style="text-align: center;font-weight: bolder;">Amicitia</h2>
            <i class="fa fa-home" style="font-size: x-large;"onclick = redirectToHome()></i>
        </div>
      <!-- <div>
      </div> -->
      </div>
	<div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
                <form action="{{ url_for('auth.sign_up') }}" method="post">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="username" placeholder="Username" required="">
					<input type="password" name="password" placeholder="Password" required="">
                    <input type="date" name="birthday" placeholder="Birthday" required="">
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
                <form action="{{ url_for('auth.login') }}" method="post">
					<label for="chk" aria-hidden="true">Login</label>
					<input type="text" name="username" placeholder="Username" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Login</button>
				</form>
			</div>
	</div>
</body>
</html>
